{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">M4t∈D<span style="font-size:calc(1.0rem + 1.5vw);">Θ</span>k<span style="font-size:calc(.8rem + 1.5vw); vertical-align: super;">s</span></h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="docs/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}getting-started/home/" role="button">Empezar</a>
      <p class="meta">Open-source - <a href="https://github.com/zaitam/MateDoks">GitHub v{{ $data := getJSON "/package.json" }}{{ $data.version }}</a></p>
    </div>
  </div>
</section>
{{ end }}
